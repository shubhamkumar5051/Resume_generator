<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume_Generator</title>

    <!-- bootstrap 5 css -->
    <script src="https://kit.fontawesome.com/be8c3f51af.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center">Resume Generator</h2>
        <p class="text-center">By : shubham</p>

        <div class="row">

            <div class="col-md-6">
                <h3>personal</h3>
                <div class="form-group mb-2">
                    <label for="userName">
                        Enter Your Name
                    </label>
                    <input type="text" id="userName" class="form-control" placeholder="Enter here">
                </div>
                <div class="form-group my-3">
                    <label for="userContact">
                        Your Contact number
                    </label>
                    <input type="number" id="userContact" placeholder="Enter here">
                </div>
                <div class="form-group mb-2">
                    <label for="userAddress">
                        Your Address
                    </label>
                    <textarea rows="4" id="userAddress" class="form-control" placeholder="Enter here"></textarea>
                </div>
                <!-- links -->
                <p class="text-secondary my-4">
                    Important Links
                </p>
                <div class="form-group mb-2">
                    <label for="userFb">
                        Facebook
                    </label>
                    <input type="text" id="userFb" class="form-control" placeholder="Enter link">
                </div>
                <div class="form-group mb-2">
                    <label for="userInsta">
                        Instagram
                    </label>
                    <input type="text" id="userInsta" class="form-control" placeholder="Enter link">
                </div>
                <div class="form-group mb-2">
                    <label for="userlinkedin">
                        Linkedin
                    </label>
                    <input type="text" id="userlinkedin" class="form-control" placeholder="Enter link">
                </div>
                <!-- professional -->

            </div>
            <div class="col-md-6">
                <h3>professional</h3>
                <!-- objective  -->
                <div class="form-group mb-2">
                    <label for="userObjective">
                        Objective
                    </label>
                    <textarea id="userObjective" class="form-control" placeholder="Enter here"></textarea>
                </div>
                <!-- work Experience -->
                <div class="form-group mb-2">
                    <label for="">
                        Work Experience
                    </label>
                    <textarea rows="5" class="form-control userWorkExp" placeholder="Enter here"></textarea>
                    <div class="mt-1">
                        <button type="button" id="btnAddWe" class="btn btn-primary btn-sm "><strong>Add</strong><i
                                class="fas fa-plus ms-2"></i></button>
                    </div>
                </div>
                <!-- academic Qualification  -->
                <div class="form-group mb-2">
                    <label for="">
                        Academic Qualification
                    </label>
                    <textarea rows="5" class="form-control userAq" placeholder="Enter here"></textarea>
                    <div class="mt-1">
                        <button type="button" id="btnAddAq" class="btn btn-primary btn-sm "><strong>Add</strong><i
                                class="fas fa-plus ms-2"></i></button>
                    </div>
                </div>
            </div>

        </div>
        <!-- print cv  -->
        <div class="container text-center mt-4 mb-2">
            <button type="button" class="btn btn-dark">Generate CV</button>
        </div>
    </div>













    <!-- bootstrap 5 js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="app.js"></script>
</body>

</html>
