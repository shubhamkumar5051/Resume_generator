<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume_Generator</title>

    <!-- bootstrap 5 css -->
    <script src="https://kit.fontawesome.com/be8c3f51af.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="text-center bg-dark text-light py-.5">
            <h2>Resume Generator</h2>
            <p>By : Shubham</p>
        </div>

        <div class="row">

            <div class="col-md-6">
                <h3 class="my-2 bg-dark text-light text-lg-center py-1 mb-3">Personal Info</h3>
                <div class="form-group mb-2">
                    <label for="userName">
                        Enter Your Name
                    </label>
                    <input type="text" id="userName" class="form-control" placeholder="Enter here">
                </div>
                <div class="form-group my-1">
                    <label for="email">Email :</label>
                    <input type="email" placeholder="xyz123@gmail.com" id="email" pattern=".+@globex\.com" size="30"
                        required>
                </div>
                <div class="form-group my-2">
                    <label for="userContact">Enter your phone number:</label>
                    <input type="tel" id="userContact" name="phone" placeholder="Enter here">
                </div>
                <div class="form-group mb-2">
                    <label for="userAddress">
                        Your Address
                    </label>
                    <textarea rows="4" id="userAddress" class="form-control" placeholder="Enter here"></textarea>
                </div>
                <!-- links -->
                <p class="text-secondary my-4">
                    Important Links
                </p>
                <div class="form-group mb-2">
                    <label for="userCodechef">
                        <img src="photos/cc.png" alt="cc" style="height:20px;margin-bottom:3px"> Codechef
                    </label>
                    <input type="text" id="userCodechef" class=" form-control"
                        placeholder="https://www.codechef.com/users/xyz_12345">
                </div>
                <div class="form-group mb-2">
                    <label for="userGit">
                        <img src="photos/git.png" alt="fb" style="height:20px;margin-bottom:3px"> Github
                    </label>
                    <input type="text" id="userGit" class="form-control" placeholder="Enter link">
                </div>
                <div class="form-group mb-2">
                    <label for="userln">
                        <img src="photos/linkedin.png" alt="cc" style="height:20px;margin-bottom:3px"> Linkedin
                    </label>
                    <input type="text" id="userln" class="form-control" placeholder="Enter link">
                </div>
                <!-- professional -->

            </div>
            <div class="col-md-6">
                <h3 class="text-center bg-dark text-light my-2 py-1 mb-3">Professional Info</h3>
                <!-- objective  -->
                <div class="form-group mb-2">
                    <label for="userObjective">
                        Objective
                    </label>
                    <textarea id="userObjective" class="form-control" placeholder="Enter here"></textarea>
                </div>
                <!-- work Experience -->
                <div class="form-group mb-2" id="we">
                    <label for="">
                        Work Experience
                    </label>
                    <textarea rows="5" class="form-control userWorkExp" placeholder="Enter here"></textarea>
                    <!-- button  -->
                    <div class="mt-1" id="btnAddWe">
                        <button onclick="addNewWork()" type="button"
                            class="btn btn-primary btn-sm "><strong>Add</strong><i
                                class="fas fa-plus ms-2"></i></button>
                    </div>
                </div>
                <!-- academic Qualification  -->
                <div class="form-group mb-2" id="AqRef">
                    <label for="">
                        Academic Qualification
                    </label>
                    <textarea rows="5" class="form-control userAq" placeholder="Enter here"></textarea>
                    <!-- button  -->
                    <div class="mt-1" id="btnAddAq">
                        <button onclick="addNewAcademic()" type="button"
                            class="btn btn-primary btn-sm "><strong>Add</strong><i
                                class="fas fa-plus ms-2"></i></button>
                    </div>
                </div>
            </div>

        </div>
        <!-- print cv  -->
        <div class="container text-center mt-4 mb-2">
            <button type="button" class="btn btn-dark">Generate CV</button>
        </div>
    </div>













    <!-- bootstrap 5 js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="app.js"></script>
</body>

</html>
